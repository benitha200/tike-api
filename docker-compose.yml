version: '3.8'

services:
  api:
    build: .
    ports:
      - '3010:3010'
    env_file:
      - .env
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Only set the root password here
      MYSQL_DATABASE: tike
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./tike_dump.sql:/docker-entrypoint-initdb.d/tike_dump.sql  # Mount the dump file


  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    restart: always

volumes:
  mysql-data:
